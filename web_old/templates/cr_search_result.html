{% extends 'cr_base_template.html' %}

{% block body %}
<h2>Search Results:</h2>

<div class = "box">
<p>
  <div>
  <!--
    Iterate article python list and populate table with
    DOI  - column zero, article[0]
    Title - column one, article[1]
    Journal - column two, article[2]
    Date - column three, article[3]

    TBD: author names
  -->
  {% for article in article_list %} <!-- Flask call - for loop iteration   -->
  <table class = "a">
      <tr class = "x">
        <td>DOI : {{ article[0] }} </td></tr>
      <tr class = "x">
          <td>Title : <a href="{{ url_for('cr_article') }}"> {{ article[1] }} </a> </td></tr>
      <tr>
        <td>Journal : <a href="{{ url_for('cr_journal') }}">{{ article[2] }}</a></td> </tr>
      <tr>
        <td>Author : <a href="{{ url_for('cr_author') }}">Author here</a></td> </tr>
      <tr>
        <td>Date :  {{ article[3] }} </td> </tr>
  </table>
    <br>

  {% endfor %}

</div>
</p>
</div>

{% endblock %}
