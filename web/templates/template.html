<!-- This is a template used for all webpages on our website except for index.html -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="author" content="name">
		<meta name="description" content="description here">
		<meta name="keywords" content="keywords,here">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

		<!-- jQuery CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<!-- Local Bootstrap JS -->
		<script src="{{ url_for('static', filename = 'css/bootstrap-3.3.7-dist/js/bootstrap.min.js')}}"></script>

		<!-- Local Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap-3.3.7-dist/css/bootstrap.min.css')}}">
		
		<!-- Our CSS -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css')}}">
		
		<script>
			$(function(){

				// Initialize variables and reference to the searchButton and the current value of the search box
				let $searchButton = $("#searchButton");

				// If the search box is empty, prompt the user to enter a query.
				$searchButton.click(function(){

					let $searchBoxValue = $("#search_input").val();

					if($searchBoxValue === ''){
						alert("Please enter a query.");
						return false;
					}
				});
			});
		</script>
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<header>
		
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">

					<!-- Website Logo -->
					<ul class="nav navbar-nav navbar">
					<li>
						<a style="margin-top:0px;" href="{{ url_for('index') }}" ><img src="../static/images/logos/negative/Logo_NEGATIVE_300x300.png" height="50px"></a>
					</li>
					</ul>
					<!-- Website Title -->
					<div class="navbar-header">
					<a style="margin-top:15px;" class="navbar-brand" href="{{ url_for('index') }}">&nbsp OpenAlt</a>
					</div>
					
					<!--Search Form -->
					<form style="margin-top: 25px" class="navbar-form navbar-left" method="post" action="{{ url_for('search') }}">
						<div class="form-group">
							<select name="dropdownSearchBy" id="dropdownSearchBy" class="form-control" >
								<option selected="selected" value="DOI">DOI</option>
								<option value="Author">Author</option>
								<option value="Journal">Journal</option>
								<option value="Article">Article</option>
							</select>
							<input id="search_input" name="search" type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default" id="searchButton">&#128269</button>
					</form>

					<!-- Right aligned GitHub logo -->
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a style="margin-top:10px;" href="https://github.com/tdbowman-CompSci-F2020/crossrefEventData" rel="noopener noreferrer" target="_blank"><img src="../static/images/GitHub logos/GitHub-Mark-Light-64px.png" height="30px"></a>
						</li>
					</ul>
					
					<!-- Right aligned Drop-down menu logo -->
					<ul style="margin-top:15px;" class="nav navbar-nav navbar-right">
					<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">About<span class="caret"></span></a>
						<ul class="dropdown-menu">
						<li><a href="{{ url_for('team') }}">Meet the team</a></li>
						<li><a href="{{ url_for('about') }}">Learn about the project</a></li>
						<li><a href="{{ url_for('licenses') }}">License and Dependency Info</a></li>
						<li><a href="{{ url_for('searchByOptions') }}">Upload CSV</a></li>
						</ul>
					</li>
					</ul>
				</div>
			</nav>

		</header>
	
		{% block body %}{% endblock %}
	
		<footer>
		<!-- Empty footer for now -->
		</footer>

	</body>
</html>
