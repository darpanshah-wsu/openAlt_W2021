<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="name">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">

    <!-- Bootstrap CDN 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    -->

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap-3.3.7-dist/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css')}}">
    
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            
          <!-- Website Title -->
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('index') }}">Interface for Crossref Event Data</a>
          </div>
          
          <!--Search Form -->
          <form class="navbar-form navbar-left" method="post" action="{{ url_for('homepageSearch') }}">
            <div class="form-group">
              <select name="dropdownSearchBy" id="dropdownSearchBy" class="form-control" >
                <option selected="selected" value="DOI">DOI</option>
                <option value="Author">Author</option>
                <option value="Journal">Journal</option>
                <option value="Article">Article</option>
              <input id="search_input" name="search" type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>

          <!-- Right aligned buttons -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('about') }}">About the project</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ url_for('team') }}">Meet the team</a></li>
          </ul>
          </div>
        </nav>

    </header>
  
    {% block body %}{% endblock %}
  
    <footer>
      <!-- Empty footer for now -->
    </footer>

  </body>
</html>
