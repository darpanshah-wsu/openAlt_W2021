{% extends 'template.html' %}

<!-- Anything you put here will be in the HTML head tags-->
{% block head %}
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../static/js/upload.js"></script>

{% endblock %}

<!-- Anything you put here will be in the body-->
{% block body %}

<div class="file-upload">
  <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <div class="image-upload-wrap">
      <input class="file-upload-input" name="csv/json" type='file' onchange="readURL(this);" accept=".csv" />
      <div class="drag-text">
        <h3>Drag and drop a file or select add Image</h3>
      </div>
    </div>
    
    <div class="file-upload-content">
      <div class="image-title-wrap">
        <button type="submit" class="remove-image">Upload File</button>
      </div>
    </div>

  </form>
</div>


{% endblock %}
