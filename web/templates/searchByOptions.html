<!-- Author: Salsabil
This html page allows the user to choose between the different bulk searches available. -->

{% extends 'bulkSearchTemplate.html' %}

<!-- Anything you put here will be in the HTML head tags-->
{% block head %}

{% endblock %}

<!-- Anything you put here will be in the body-->
{% block body %}
<title>Search By CSV</title>
<br>
<br>
<body style="background-image: url('../static/images/books.jpg'); background-repeat: repeat-y; background-size:cover;">
  
  

  <div class = "center-screen">
    <div style="width:500px; border-radius: 25px; padding: 10px; background-color: rgba(60, 65, 70, 0.9); " >
      <h1 style="text-align: center; color: aliceblue;"><b>Search By CSV</b></h1>
      <p2 style="text-align: center; color: aliceblue;">Search for scholarly publications by uploading a CSV file containing a list of DOIs, Authors, or Universities.</p2>
      <br><br>

      <!-- Form to indicate choice of user -->
      <form method="POST" action="{{ url_for('searchByOptions') }}" class="form-inline">
      <div class="form-group" style="text-align: center">          
          <!-- Drop Down Search -->
          <select name="uploadList" id="dropdownSearchBy" class="form-control">
            <option value="DOI">DOI</option>
            <option value="Author">Author</option>
            <option value="University">University</option>
          </select>
          <input type="submit" value="&#10003" class="form-control" id="searchButton">

      </div>
      </form>

      <br>
    </div>

    
</body>

{% endblock %}
