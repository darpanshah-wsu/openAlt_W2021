{% extends 'template.html' %}

<!-- Anything you put here will be in the HTML head tags-->
{% block head %}

{% endblock %}

<!-- Anything you put here will be in the body-->
{% block body %}
<br>
<br>
<div class="col-sm-3">
    <!-- Empty column of size 2. Left of search bar -->
</div>

<div class = "col-sm-6">
  <h1 style="text-align: center;">Crossref event data search</h1>
  <form method="post" action="{{ url_for('homepageSearch') }}" class="form-inline">
    <div class="form-group">
            
        <!-- Drop Down Search -->
        <select name="dropdownSearchBy" id="dropdownSearchBy" class="form-control">
            <option selected="selected" value="DOI">DOI</option>
            <option value="Author">Author</option>
            <option value="Journal">Journal</option>
            <option value="Article">Article</option>
        </select>

        <!-- Search bar - input text -->
        <input type="text" id="search_input" name="search" placeholder="Enter search..." style="width: 400px;" class="form-control">
        <input width="80%" type="submit" value="Search" style="width: 100px;" class="form-control">
    </div>
  </form>
</div>

<div class="col-sm-3">
    <!-- Empty column of size 2. Right of search bar -->
</div>
{% endblock %}
